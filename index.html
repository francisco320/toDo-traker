<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aora Notes app || Free Your Ideas.</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="bg-gray-100">
    <main class="container p-4">
      <div class="encabezado w-full flex flex-col  p-4 gap-3  justify-evenly">
        <a
          class="w-[200px] flex justify-center items-center font-black text-blue-950 font-sans mr-2"
          href="#"
          ><img
            class="max-w-full w-full h-auto object-cover"
            src="assets/logo.png"
            alt="logo"
          />
          <h1 class="text-xs text-blue-900 text-shadow-2xs">Notes app</h1></a
        >

        <div class="inputs  flex flex-col md:flex-row gap-4 ">
          <select
            class="categoryFilter max-w-full md:w-1/3   px-4 py-2  border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700"
            name="categoria"
            id="filterTask"
          >
            <option value="all">--all--</option>
            <option value="idea">Idea</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="Education">Education</option>
            <option value="task">Task</option>
          </select>
          <div class=" relative md:w-1/3">
            <img class="absolute right-2 top-2.5 max-w-max object-contain h-auto" src="assets/search_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="search">
            <input class=" search w-full  px-4 py-2  border border-gray-300 bg-red-200 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700" type="search" placeholder="search notes" />
          </div>
          <button
            id="open"
            class="flex rounded-md md:w-1/3  p-4 py-2 bg-green-800 text-white gap-4 font-semibold shadow cursor-pointer"
          ><img src="assets/add_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="add">
            Crear nueva nota
          </button>
          <dialog
            id="modal"
            class="p-6 mt-16 rounded-lg shadow-lg w-96 bg-white backdrop:bg-black/50 mx-auto"
          >
            <div class="flex justify-between items-baseline">
              <h1 class="text-xl font-bold mb-4">Nueva tarea</h1>
              <button
                class="close py-1 px-2 bg-red-500 text-white rounded hover:bg-red-600"
              >
                x
              </button>
            </div>
            <input
              class="block w-full px-3 py-2 mb-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-500"
              type="text"
              name="tarea"
              id="tarea"
              placeholder="nueva"
            />
            <textarea
              class="block w-full px-3 py-2 mb-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-500"
              id="description"
              placeholder="new note"
            >
            </textarea>
            <input
              class="block w-full px-3 py-2 mb-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700 bg-white"
              type="date"
              id="date-js"
            />
            <label for="Prioridad">Prioridad</label>
            <select
              class="block w-full px-3 py-2 mb-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700"
              name="Prioridad"
              id="Prioridad"
            >
              <option value="">--elige una opcion--</option>
              <option value="alta">Alta</option>
              <option value="media">Media</option>
              <option value="baja">Baja</option>
            </select>
            <label for="Prioridad">Categoria</label>
            <select
              class="categoria block w-full px-3 py-2 mb-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700"
              name="categoria"
              id="categoria"
            >
              <option value="">--elige una opcion--</option>
              <option value="idea">Idea</option>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="Education">Education</option>
              <option value="task">Task</option>
            </select>

            <button
              class="addBtn mx-auto w-3/5 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
            >
              Add
            </button>
          </dialog>
        </div>
      </div>
      <section
        id="container-note"
        class="columns-1 md:columns-3 gap-6 p-4"
      ></section>
      <dialog id="vista-nota" class="mt-16 rounded-lg w-96 bg-white mx-auto">
       </article>
      </dialog>
    </main>
  </body>
  <script type="module" src="app/app.js"></script>
</html>
